<div class="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6"> 
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form >
                            <div class="form-group">
                                <label for="">Select an image</label>
                                <input type="file" class="form-control" accept="image/*" (change)="preview($event)">
                            </div>
                            <div class="form-group">
                                <label for="">Top Text</label>
                                <input type="text" class="form-control" name="topText" [(ngModel)]="topText"(keyup)="drawText()">
                            </div>
                            <div class="form-group">
                                <label for="">Bottom Text Text</label>
                                <input type="text" class="form-control" name="bottomText" [(ngModel)]="bottomText"(keyup)="drawText()">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Text Color</label>
                                        <color-chrome (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Background Color</label>
                                        <color-chrome (onChangeComplete)="canvasColor($event)"></color-chrome>
                                    </div>
                                </div>
                                <button style="background-color: #f9f9fd; 
                                color: #1e43db; 
                                border-radius: 8px; 
                                border: 2px solid #ccc; 
                                margin-top: 30px;
                                font-weight: bold; 
                                box-shadow: 2px 2px 5px rgba(32, 47, 249, 0.2); 
                                border-color: #1e43db;"
                                    onmouseover="this.style.backgroundColor='#1e43db'; this.style.color='#f9f9fd'"
                                    onmouseout="this.style.backgroundColor='#f9f9fd'; this.style.color='#1e43db'" (click)="downloadimg()">
                                Download
                                </button>

                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">  
                <canvas class="drop-shadow" #memeCanvas width="700" height="800"></canvas>
              </div>
              
        </div>
    </div>
</div>
